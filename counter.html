<!DOCTYPE html> 
<head> 
<link rel="stylesheet" href="./styles.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> 
</head>
<body> 
    <h2 class="title">Simple Counter!</h2>
<!-- this element will display the variable. It is empty as it will be filled from javascript. --> 
<h1 class="counter-display">(..)</h1>
<p class="title">Click on the buttons</p>
<button class="counter-minus">decrement</button>
<button class="counter-plus">increment</button>
</body> 
<script type="text/javascript"> 
let counterDisplayElem = document.querySelector('.counter-display');
let counterMinusElem = document.querySelector('.counter-minus');
let counterPlusElem = document.querySelector('.counter-plus');

let count = 0;

updateDisplay();

counterPlusElem.addEventListener("click",()=>{
    count++;
    updateDisplay();
}) ;

counterMinusElem.addEventListener("click",()=>{
    count--;
    updateDisplay();
});

function updateDisplay(){
    counterDisplayElem.innerHTML = count;
}
</script> 

</html>
